<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="src/style/output.css">
    <link rel="stylesheet" href="src/style/input.css">
</head>
<!-- #c9e5ff -->
<body>
    <div class="container p-7 min-h-dvh">
        <main class="w-full border border-black">
            <header class="w-full h-[70px] flex justify-between items-center pl-2.5 pr-2.5 *:flex">
                <!-- dark mode btn -->
                <div class="dark-mode-wrapper w-[20%]">
                    <div class="dark-mode-btn w-[40%] h-[40px] border border-black rounded-[50px] flex items-center justify-center relative">
                        <span class="w-[35px] h-[88%] rounded-[50%] absolute left-[3px] bg-[red]"></span>
                    </div>
                </div>
                <!-- dark mode btn -->
                <!-- header text -->
                <div class="header-text-wrapper w-[60%] justify-center">
                    <h1 class="header-text">Just do it.</h1>
                </div>
                <!-- header text -->
                <!-- clock -->
                <div class="clock-wrapper w-[20%]"></div>
                <!-- clock -->
            </header>
        </main>
    </div>
</body>

</html>
