<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="src/style/output.css">
    <link rel="stylesheet" href="src/style/input.css">
    <link rel="stylesheet" href="src/remix/remixicon.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment-jalaali@0.9.2/build/moment-jalaali.js"></script>
</head>
<!-- #c9e5ff -->

<body class="bg-[#ebf1fd] dark:bg-[#071427] min-h-screen">
    <div class="container min-w-full h-full *:text-[#0B1220] *:dark:text-[#E7F6FF]">
        <div class="w-full h-full border-black">
            <!-- start header -->
            <header
                class="w-full flex-wrap sm:flex-nowrap h-[10vh] border-b-2 dark:border-[#E7F6FF] flex justify-between items-center px-2 sm:px-10 *:flex">
                <!-- dark mode btn -->
                <div class="dark-mode-wrapper w-1/2 sm:w-[20%] order-1">
                    <div id="darkModeBtn" onclick="toggle()"
                        class="dark-mode-btn border-2 mt-2 border-[#42adff] dark:border-[#E8E8E8] flex items-center w-[55px] h-[30px] sm:w-[78px] sm:h-[35px] rounded-[9999px] relative cursor-pointer transition duration-200 ease-linear bg-[#73C0FC] hover:scale-[1.01]">
                        <span id="darkModeSpan"
                            class="absolute transition-all duration-300 ease-linear flex items-center justify-center w-5 h-[80%] sm:w-6 rounded-[90%] left-1 bg-[#E8E8E8]"></span>
                        <svg id="svgSun" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                            class="absolute block w-[20px] h-[80%] left-[29px] sm:w-[30px] sm:h-[80%] sm:left-[42px]">
                            <g fill="#ffd43b">
                                <circle r="5" cy="12" cx="12"></circle>
                                <path
                                    d="m21 13h-1a1 1 0 0 1 0-2h1a1 1 0 0 1 0 2zm-17 0h-1a1 1 0 0 1 0-2h1a1 1 0 0 1 0 2zm13.66-5.66a1 1 0 0 1 -.66-.29 1 1 0 0 1 0-1.41l.71-.71a1 1 0 1 1 1.41 1.41l-.71.71a1 1 0 0 1 -.75.29zm-12.02 12.02a1 1 0 0 1 -.71-.29 1 1 0 0 1 0-1.41l.71-.66a1 1 0 0 1 1.41 1.41l-.71.71a1 1 0 0 1 -.7.24zm6.36-14.36a1 1 0 0 1 -1-1v-1a1 1 0 0 1 2 0v1a1 1 0 0 1 -1 1zm0 17a1 1 0 0 1 -1-1v-1a1 1 0 0 1 2 0v1a1 1 0 0 1 -1 1zm-5.66-14.66a1 1 0 0 1 -.7-.29l-.71-.71a1 1 0 0 1 1.41-1.41l.71.71a1 1 0 0 1 0 1.41 1 1 0 0 1 -.71.29zm12.02 12.02a1 1 0 0 1 -.7-.29l-.66-.71a1 1 0 0 1 1.36-1.36l.71.71a1 1 0 0 1 0 1.41 1 1 0 0 1 -.71.24z">
                                </path>
                            </g>
                        </svg>
                        <svg id="svgMoon"
                            class="absolute w-[20px] h-[80%] left-[1px] sm:w-[30px] sm:h-[80%] sm:w-[30px] sm:h-[80%] sm:left-1 hidden fill-[#fff9f9]"
                            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                            <path
                                d="m223.5 32c-123.5 0-223.5 100.3-223.5 224s100 224 223.5 224c60.6 0 115.5-24.2 155.8-63.4 5-4.9 6.3-12.5 3.1-18.7s-10.1-9.7-17-8.5c-9.8 1.7-19.8 2.6-30.1 2.6-96.9 0-175.5-78.8-175.5-176 0-65.8 36-123.1 89.3-153.3 6.1-3.5 9.2-10.5 7.7-17.3s-7.3-11.9-14.3-12.5c-6.3-.5-12.6-.8-19-.8z">
                            </path>
                        </svg>
                    </div>
                </div>
                <!-- dark mode btn -->
                <!-- header text -->
                <div class="header-text-wrapper w-full sm:w-[59%] justify-center order-3 sm:order-2">
                    <h1 id="txt" class="header-text font-medium text-[25px]"></h1>
                </div>
                <!-- header text -->
                <!-- date -->
                <div
                    class="date-wrapper w-1/2 sm:w-[20%] flex justify-end gap-2 sm:gap-5 order-2 sm:order-3 text-[14px] sm:text-[16px]">
                    <p id="date" class="font-normal"></p>
                    <p id="time" class="font-normal"></p>
                </div>
                <!-- date -->
            </header>
            <!-- end header -->
            <!-- start main -->
            <main class="w-full flex h-[80vh]">
                <!-- start aside -->
                <aside id="aside" class="w-[20%] sm:w-[12%] border-r-2 sm:py-2 h-full">
                    <ul
                        class="h-full flex-1 *:px-2 *:py-2 *:sm:px-5 *:sm:py-2 *:sm:text-2xl *:text-[18px] *:hover:bg-[#0077B6] *:hover:text-[#E7F6FF] *:cursor-pointer *:transition-all *:duration-100 *:ease-linear">
                        <li>Task</li>
                        <li>Trash</li>
                    </ul>
                </aside>
                <!-- end aside -->

                <div id="task" class="w-[80%] sm:w-[88%] h-full p-1 pb-0 flex justify-center items-center flex-wrap">
                    <!-- inputs -->
                    <div
                        class="flex items-center justify-between gap-1 w-full h-[7%] sm:h-[12%] px-2 sm:px-5 pb-5 sm:pb-10 pt-[15px] sm:pt-[30px] border-b-2">
                        <div id="inputWrapper" class="inputWrapper w-2/3 sm:max-w-1/2 flex items-center justify-start">
                            <input id="taskInput" type="text"
                                class="border outline-0 border-[#00B4D8] w-[60%] sm:w-[60%] sm:h-[45px] pl-1 sm:pl-2.5 placeholder:text-[#64748B] placeholder:dark:text-[#94A3B8] placeholder:text-[12px] sm:placeholder:text-[16px]"
                                placeholder="Enter your task">
                            <button id="addBtn"
                                class="border border-[#00B4D8] flex items-center px-1 pl-1 sm:px-2 text-[12px] sm:text-[16px] h-[26px] sm:h-[45px] bg-[#00B4D8] dark:bg-[#90E0EF] dark:text-[#071427] text-white cursor-pointer">
                                Add
                            </button>
                        </div>
                        <div class="w-1/3 sm:max-w-1/2 flex items-center justify-end">
                            <input id="search" type="text"
                                class="w-full sm:w-[70%] border border-[#00B4D8]  sm:h-[45px] pl-1 sm:pl-2.5 placeholder:text-[#64748B] placeholder:dark:text-[#94A3B8] placeholder:text-[12px] sm:placeholder:text-[16px]"
                                placeholder="Search...">
                        </div>
                    </div>
                    <!-- End inputs -->
                    <div class="flex sm:h-[88%] h-[93%] w-full *:sm:p-5">
                        <!-- New Task List -->
                        <div id="doIt" class="w-1/2 h-full border-r-2">
                            <ul id="taskUl"
                                class="h-full *:flex *:justify-between *:sm:text-[20px] text-[12px] *:hover:bg-[#a7e0ea]  *:sm:px-2.5 px-1.5 *:sm:py-2 py-1.5 *:transition-all *:duration-150 dark:*:hover:text-[#0B1220]">
                            </ul>
                        </div>
                        <!-- -------------------------------------------- -->

                        <!-- Done List -->
                        <div id="done" class="w-1/2 h-full">
                            <ul id="doneList"
                                class="h-full *:flex *:justify-between *:dark:text-[#0B1220] *:sm:text-[20px] text-[12px] *:sm:mb-2.5 *:mb-0.5 *:bg-[#c5ecc7] *:sm:px-2.5 *:sm:py-2 p-1.5  *:transition-all *:duration-150 dark:*:hover:text-[#0B1220]">
                            </ul>
                        </div>
                        <!-- -------------------------------------------- -->
                    </div>
                </div>
                <div id="trash" class="w-[88%] h-full">
                    <div class="w-full flex items-center justify-start sm:px-5 px-2 sm:pb-10 pb-2 sm:pt-[30px] pt-2">
                        <input id="trashSearch" type="text"
                            class="w-[60%] sm:w-[20%] border border-[#00B4D8]  sm:h-[45px] pl-2.5 placeholder:text-[#64748B] placeholder:dark:text-[#94A3B8] placeholder:text-[12px] outline-0 "
                            placeholder="Search...">
                    </div>
                    <!-- trash ul -->
                    <div id="trashUlWrapper" class="h-full w-full">
                        <ul id="trashUl"
                            class="flex flex-wrap w-full sm:gap-2.5 gap-1.5 *:sm:max-h-[50px] max-h-[20px] *:sm:w-[32%] *:w-[70%] sm:p-5 p-2 h-full *:flex *:justify-between *:dark:text-[#0B1220] *:sm:text-[20px] *:text-[12px] *:sm:mb-2.5  *:bg-[#facccc] *:sm:px-2.5 *:sm:py-2 *:p-1 *:transition-all *:duration-150 dark:*:hover:text-[#0B1220]">
                        </ul>
                    </div>
                    <!-- trash ul End-->
                </div>
            </main>
            <!-- end main -->
            <footer class="bg-amber-500 h-[10vh] w-full">

            </footer>
        </div>
    </div>
</body>

<script type="module" src="./src/script/jalaali.js"></script>
<script src="./src/script/main.js" defer></script>

</html>
