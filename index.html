<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="src/style/output.css">
    <link rel="stylesheet" href="src/style/input.css">
    <link rel="stylesheet" href="src/remix/remixicon.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment-jalaali@0.9.2/build/moment-jalaali.js"></script>
</head>
<!-- #c9e5ff -->

<body class="bg-[#ebf1fd] dark:bg-[#071427]" style="height: calc(100vh - 80px) !important;">
    <div class="container h-full *:text-[#0B1220] *:dark:text-[#E7F6FF]">
        <div class="w-full h-full border-black">
            <!-- start header -->
            <header
                class="w-full h-20 border-b-2 dark:border-[#E7F6FF] flex justify-between items-center px-10 *:flex">
                <!-- dark mode btn -->
                <div class="dark-mode-wrapper w-[20%]">
                    <div id="darkModeBtn" onclick="toggle()"
                        class="dark-mode-btn border-2 border-[#42adff] dark:border-[#E8E8E8] flex items-center w-[78px] h-[35px] rounded-[9999px] relative cursor-pointer transition duration-200 ease-linear bg-[#73C0FC] hover:scale-[1.01]">
                        <span id="darkModeSpan"
                            class="absolute transition-all duration-300 ease-linear flex items-center justify-center w-7 h-[80%] rounded-[90%] left-1 bg-[#E8E8E8]"></span>
                        <svg id="svgSun" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                            class="absolute block w-[30px] h-[80%] left-[42px]">
                            <g fill="#ffd43b">
                                <circle r="5" cy="12" cx="12"></circle>
                                <path
                                    d="m21 13h-1a1 1 0 0 1 0-2h1a1 1 0 0 1 0 2zm-17 0h-1a1 1 0 0 1 0-2h1a1 1 0 0 1 0 2zm13.66-5.66a1 1 0 0 1 -.66-.29 1 1 0 0 1 0-1.41l.71-.71a1 1 0 1 1 1.41 1.41l-.71.71a1 1 0 0 1 -.75.29zm-12.02 12.02a1 1 0 0 1 -.71-.29 1 1 0 0 1 0-1.41l.71-.66a1 1 0 0 1 1.41 1.41l-.71.71a1 1 0 0 1 -.7.24zm6.36-14.36a1 1 0 0 1 -1-1v-1a1 1 0 0 1 2 0v1a1 1 0 0 1 -1 1zm0 17a1 1 0 0 1 -1-1v-1a1 1 0 0 1 2 0v1a1 1 0 0 1 -1 1zm-5.66-14.66a1 1 0 0 1 -.7-.29l-.71-.71a1 1 0 0 1 1.41-1.41l.71.71a1 1 0 0 1 0 1.41 1 1 0 0 1 -.71.29zm12.02 12.02a1 1 0 0 1 -.7-.29l-.66-.71a1 1 0 0 1 1.36-1.36l.71.71a1 1 0 0 1 0 1.41 1 1 0 0 1 -.71.24z">
                                </path>
                            </g>
                        </svg>
                        <svg id="svgMoon" class="absolute w-[30px] h-[80%] left-1 hidden fill-[#fff9f9]"
                            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                            <path
                                d="m223.5 32c-123.5 0-223.5 100.3-223.5 224s100 224 223.5 224c60.6 0 115.5-24.2 155.8-63.4 5-4.9 6.3-12.5 3.1-18.7s-10.1-9.7-17-8.5c-9.8 1.7-19.8 2.6-30.1 2.6-96.9 0-175.5-78.8-175.5-176 0-65.8 36-123.1 89.3-153.3 6.1-3.5 9.2-10.5 7.7-17.3s-7.3-11.9-14.3-12.5c-6.3-.5-12.6-.8-19-.8z">
                            </path>
                        </svg>
                    </div>
                </div>
                <!-- dark mode btn -->
                <!-- header text -->
                <div class="header-text-wrapper w-[60%] justify-center">
                    <h1 id="txt" class="header-text font-medium text-4xl"></h1>
                </div>
                <!-- header text -->
                <!-- date -->
                <div class="date-wrapper w-[20%] flex justify-end">
                    <p id="date" class="font-normal"></p>
                </div>
                <!-- date -->
            </header>
            <!-- end header -->
            <!-- start main -->
            <main class="w-full h-full flex ">
                <!-- start aside -->
                <aside id="aside" class="w-[12%] h-full border-r-2 py-2">
                    <div>
                        <ul
                            class="*:px-5 *:py-2 *:text-2xl *:hover:bg-[#0077B6] *:hover:text-[#E7F6FF] *:cursor-pointer *:transition-all *:duration-100 *:ease-linear">
                            <li>Task</li>
                            <li>Trash</li>
                        </ul>
                    </div>
                </aside>
                <!-- end aside -->

                <div id="task" class="w-[88%] h-full p-2.5 flex justify-center items-center flex-wrap">
                    <!-- inputs -->
                    <div class="flex items-center justify-between w-full px-5 pb-10 pt-[30px] border-b-2">
                        <div id="inputWrapper" class="inputWrapper w-1/2 flex items-center justify-start">
                            <input id="taskInput" type="text"
                                class="border outline-0 border-[#00B4D8] w-[60%] h-[45px] pl-2.5 placeholder:text-[#64748B] placeholder:dark:text-[#94A3B8]"
                                placeholder="Enter your task">
                            <button id="addBtn"
                                class="border border-[#00B4D8] flex items-center px-2 h-[45px] bg-[#00B4D8] dark:bg-[#90E0EF] dark:text-[#071427] text-white  cursor-pointer">
                                Add Task
                            </button>
                        </div>
                        <div class="w-1/2 flex items-center justify-end">
                            <input id="search" type="text"
                                class="w-[40%] border border-[#00B4D8]  h-[45px] pl-2.5 placeholder:text-[#64748B] placeholder:dark:text-[#94A3B8]"
                                placeholder="Search...">
                        </div>
                    </div>
                    <!-- inputs -->
                    <div class="flex h-[80%] w-full *:p-5">
                        <div id="doIt" class="w-1/2 h-full border-r-2">
                            <ul id="taskUl"
                                class="*:flex *:justify-between *:text-[20px] *:hover:bg-[#a7e0ea] *:px-2.5 *:py-2 *:transition-all *:duration-150 dark:*:hover:text-[#0B1220]">
                             </ul>
                        </div>
                        <div id="done" class="w-1/2 h-full">
                            <ul id="doneList"
                                class="*:flex *:justify-between *:text-[20px] *:hover:bg-[#a7e0ea] *:px-2.5 *:py-2 *:transition-all *:duration-150 dark:*:hover:text-[#0B1220]">
                                <li>
                                    <p>item 1</p>
                                    <div class="flex gap-4 *:cursor-pointer">
                                        <i class="ri-delete-bin-fill text-[#EF233C]"></i>
                                        <i class="ri-arrow-go-back-fill"></i>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div id="trash" class="w-[88%] h-full">
                    <input type="text" class="">
                </div>
            </main>
            <!-- end main -->
        </div>
    </div>
</body>

<script type="module" src="./src/script/jalaali.js"></script>
<script src="./src/script/main.js" defer></script>

</html>
